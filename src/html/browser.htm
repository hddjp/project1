                <select id="country" class="filter">

                    <option value="england">英国</option>

                </select>
                <select id="city" class="filter"></select>
                <!--实现二级选择器效果-->
                <script type="text/javascript">
                    var select = document.getElementById("country");
                        select.onchange=function(){
                        var selvalue = select.value;
                        var val = document.getElementById("city");
                        switch(selvalue){
                            case "china" : val.innerHTML="<option>上海</option><option>北京</option><option>重庆</option>";break;
                            case "france" : val.innerHTML="<option>巴黎</option><option>马赛</option><option>波尔多</option>";break;
                            case "england" : val.innerHTML="<option>伦敦</option><option>利物浦</option><option>格拉斯哥</option>";break;
                            case "italy" :val.innerHTML="<option>罗马</option><option>威尼斯</option><option>佛罗伦萨</option>";break;
                            case "spain" :val.innerHTML="<option>马德里</option><option>塞维利亚</option><option>格拉纳达</option>";break;
                            case "":val.innerHTML="<option>请选择国家</option>";break;
                            default : alert("erro");
                        }
                    };
                </script>
