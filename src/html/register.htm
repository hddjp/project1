<!DOCTYPE html>
<html>
    <head>
        <title>注册</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="../../reset.css" type="text/css">
        <link rel="stylesheet" href="../css/register-common.css" type="text/css">
        <link media="(max-width:600px)" rel="stylesheet" href="../css/register-mobile.css" type="text/css">
    </head>
    <body>
        <main>
            <h1>注册您的新账号</h1>
            <p class="contents">
                <img src="../../img/others/name.png" class="name"> 
                <input type="text" class="name" placeholder="用户名">
            </p>
            <p class="contents">
                <img src="../../img/others/email.png" class="email">
                <input type="email" class="email" placeholder="邮箱地址">
            </p>
            <p class="contents">
                <img src="../../img/others/password.png" class="password">
                <input type="password" class="password" placeholder="密码">
            </p>
            <p class="contents">
                <img src="../../img/others/password.png" class="password">
                <input type="password" class="confirm" placeholder="密码确认">
            </p>
            <button id="register" onclick="window.location.href='signin.htm'">注册
            </button>
        </main>
        <footer>
            文明办网 文明上网 举报、纠纷处理及不良内容举报电话：110 | 举报邮箱：19302010036@fudan.com
        </footer>
    </body>
</html>
